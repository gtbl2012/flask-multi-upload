<!DOCTYPE html>
<html>
<head>
<title>Flask Multiple Upload</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>上传成功!</h1>

<a href="{{ url_for('index') }}">回到首页</a><p>

{% for file in files %}
    <h2>{{ file }}</h2>
    <img src="{{ url_for('static', filename='uploads/{}/{}'.format(uuid, file)) }}">
{% endfor %}

</body>
</html>
